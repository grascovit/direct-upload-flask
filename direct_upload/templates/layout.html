<!DOCTYPE html>
<html lang="en">
<head>
  <title>Direct Upload Tutorial</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div>
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
